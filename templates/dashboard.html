<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk Dashboard</title>
    <link rel="icon" href="static/icon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='custom.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">Risk Dashboard</h1>

      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h2 class="mb-0 text-white">Prioritized Risks</h2>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="priorityChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h2 class="mb-0 text-white">Risk Categories</h2>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="categoryChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h2 class="mb-0 text-white">Risk Matrix</h2>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered risk-matrix">
                  <thead>
                    <tr>
                      <th></th>
                      <th>1 (Very Low)</th>
                      <th>2 (Low)</th>
                      <th>3 (Medium)</th>
                      <th>4 (High)</th>
                      <th>5 (Very High)</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <a href="download_excel" class="btn btn-primary"
                  >Download Excel</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg"
          >Back to Risk List</a
        >
      </div>
    </div>

    <script>
      const dashboardData = {{ dashboard_data | tojson | safe }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
  </body>
</html>
